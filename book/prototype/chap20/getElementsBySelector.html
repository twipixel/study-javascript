<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Element 오브젝트</title>
<link rel="stylesheet" href="../protoComm.css" type="text/css" />
<script language="javascript" type="text/javascript" src="../prototype.js"></script>
<script language="javascript" type="text/javascript" src="getElementsBySelector.js"></script>
</head>

<body>
<h1>getElementsBySelector 메서드</h1>
<div id="firstDivision">

    <div id="korea">대한민국
        <div id="seoul">서울
            <div id="gangnam" class="className">강남구</div>
            <div id="jongno" class="className">종로구</div>
        </div>
        <div id="busan" class="className classBusan">부산</div>

        <br />
        <select id="sport" name="sport" size="3">
            <option id="sport1" value="A">농구</option> 
            <option id="sport2" value="B" class="className">마라톤</option>
            <option id="sport3" value="C">축구</option>
        </select>
    </div>

    <div id="buttonArea">
        <input type="button" id="okClick" value="엘리먼트 추출" />
    </div>

    <br />
    <div id="showArea">
        <div id="show1"></div>
        <div id="show2"></div><br />
        <div id="show3"></div>
        <div id="show4"></div><br />
        <div id="show5"></div>
        <div id="show6"></div><br />
        <div id="show7"></div>
        <div id="show8"></div>
    </div>

</div>
</body>

</html>
