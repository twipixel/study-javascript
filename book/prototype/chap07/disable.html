<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Form.Methods 오브젝트</title>
<link rel="stylesheet" href="../protoComm.css" type="text/css" />
<script language="javascript" type="text/javascript" src="../prototype.js"></script>
<script language="javascript" type="text/javascript" src="disable.js"></script>
</head>

<body>
<h1>disable() 메서드</h1>
<form id="formOne">

<div id="firstDivision">
    <input type="text" id="idSport"  value="농구" />

    <br /><br />
    <input type="radio" id="mtn1" name="nameMtn" value="1" checked />
                <label for="mtn1">한라산</label>
    <input type="radio" id="mtn2" name="nameMtn" value="2" />
                <label for="mtn2">지리산</label>

    <br /><br />
    <select id="selectRiver" name="nameRiver" size="3">
        <option id="river0" value="A">한강</option> 
        <option id="river1" value="B" selected>낙동강</option>
        <option id="river2" value="C">금강</option>
    </select>

    <div id="buttonArea">
        <input type="button" id="okClick" value="입력 불가 설정" />
    </div>

    <br /><br />
    <div id="showArea">
        <div id="show1"></div>
    </div>	
	
</div>
</form>
</body>
