<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form.Element.Methods 오브젝트</title>
<link rel="stylesheet" href="../protoComm.css" type="text/css" />
<script language="javascript" type="text/javascript" src="../prototype.js"></script>
<script language="javascript" type="text/javascript" src="getValueSelect.js"></script>
</head>

<body>
<h1>getValue() 메서드 select, option</h1>
<div id="firstDivision">

    하나 선택 <br />
    <select id="riverSelect" name="nameRiver" size="3">
        <option id="river0" value="A">한강</option> 
        <option id="river1" value="B" selected>낙동강</option>
        <option id="river2" value="C">금강</option>
    </select>
    <br /><br />

    다수 선택 <br />
    <select id="sportSelect" name="nameSport" multiple size="5">
        <option id="sport0" value="A" selected>농구</option> 
        <option id="sport1" value="B">탁구</option>
        <option id="sport2" value="C">마라톤</option>
        <option id="sport3" selected>수영</option>
        <option id="sport4" value="E">축구</option>
    </select>

    <div id="buttonArea">
        <input type="button" id="okClick" value="입력 완료" />
    </div>
	
    <br />
    <div id="showArea">
        <div id="show1"></div><br />
        <div id="show2"></div>
    </div>	
</div>
</body>

</html>
