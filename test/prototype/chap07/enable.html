<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Form.Methods 오브젝트</title>
<link rel="stylesheet" href="../protoComm.css" type="text/css" />
<script language="javascript" type="text/javascript" src="../prototype.js"></script>
<script language="javascript" type="text/javascript" src="enable.js"></script>
</head>

<body>
<h1>enable() 메서드</h1>
<form id="formOne" onsubmit="return false">

<div id="firstDivision">
    <input type="text" id="idSport"  value="농구" />

    <br /><br />
    <input type="radio" id="mtn1" name="nameMtn" value="1" checked />
                <label for="mtn1">한라산</label>
    <input type="radio" id="mtn2" name="nameMtn" value="2" />
                <label for="mtn2">지리산</label>

    <br /><br />
    <select id="sportSelect" name="nameSport" multiple size="5">
        <option id="sport0" value="A" selected>농구</option> 
        <option id="sport1" value="B">탁구</option>
        <option id="sport2" value="C">마라톤</option>
        <option id="sport3" selected>수영</option>
        <option id="sport4" value="E">축구</option>
    </select>

    <br /><br />
    <div id="buttonArea">
<!--  <input type="button" id="okClick" value="입력 가능 설정" /> -->
        <button id="okClick">입력 가능 설정</button>
    </div>

    <br />
    <div id="showArea">
        <div id="show1"></div>
    </div>

</div>        
</form>
</body>

</html>
