<body>
<h1>getInputs() 메서드</h1>
<form id="formOne">

<div id="firstDivision">
    텍스트 : <input type="text" id="idSport"  value="농구" /><br /><br />

    산: 
        <input type="radio" id="mtn1" name="nameMtn" value="1" checked />
                <label for="mtn1">한라산</label>
        <input type="radio" id="mtn2" name="nameMtn" value="2" />
                <label for="mtn2">지리산</label>
    <br /><br />

    강:
        <input type="radio" id="river1" name="nameRiver" value="1" />
                <label for="river1">한강</label>
        <input type="radio" id="river2" name="nameRiver" value="2" checked />
                <label for="river2">낙동강</label>

    <div id="buttonArea">
        <input type="button" id="okClick" value="입력 완료" />
    </div>
    
    <div id="showArea">
        <p>엘리먼트 ID 출력</p>
        <div id="show1"></div><br />
        <div id="show2"></div><br />
        <div id="show3"></div><br />
        <div id="show4"></div>
    </div>
</div>
