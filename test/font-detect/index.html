<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FONT DETECT</title>
</head>
<body>
<style>
    #fonts {
        background-color: #f2f2f2;
        text-align: left;
        column-count: 1;
        -webkit-column-count: 1;
        -moz-column-count: 1;
        padding: 1.5em;
        color: #444
    }

    @media (min-width: 600px) {
        #fonts {
            -webkit-column-count: 3;
            -moz-column-count: 3;
            column-count: 3
        }
    }

    #fonts
    li {
        -webkit-column-break-inside: avoid;
        break-inside: avoid;
        display: block;
        line-height: 2.5em;
        margin: 0;
        opacity: .4
    }

    #fonts
    li:before {
        font-family: sans-serif;
        width: 1.3em;
        display: inline-block;
        content: '✗';
        text-align: center;
        opacity: .7
    }

    #fonts
    li.available {
        opacity: .9
    }

    #fonts li.available:before {
        content: '✓'
    }
</style>

<ul id="fonts"></ul>
<script src="./../../lib/fontdetect.js"></script>
<script src="./index.js"></script>

</body>
</html>
